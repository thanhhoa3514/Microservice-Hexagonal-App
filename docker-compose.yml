version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ts-microservice-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-12345678}
      MYSQL_DATABASE: ${DB_NAME:-demo}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-12345678}
    ports:
      - "${DB_PORT:-3309}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ts-microservice-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: ts-microservice-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ts-microservice-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  ts-microservice-network:
    driver: bridge
